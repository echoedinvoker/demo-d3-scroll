version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist  # Adjust this to your build output directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

