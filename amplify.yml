version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm..."
        - npm install -g pnpm
        - echo "Installing dependencies..."
        - pnpm install --no-frozen-lockfile || (echo "pnpm install failed" && exit 1)
    build:
      commands:
        - echo "Starting build process..."
        - pnpm run build || (echo "Build failed" && exit 1)
        - echo "Build completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

